<html>
	<head>
		<script src="jquery-2.1.4.min.js"></script>
		<script src="RecipeManager.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="header">
			<div id="title">
				<h1>Recipe Manager</h1>
			</div>
			<div id="search">
				<input id="searchBox" type="text">
			</div>
		</div>
		<div id="container">
			<div id="sidebar">
				<div class="sidebarSep"></div>

				<div class="sidebarItem">Calendar</div>
				<div class="sidebarSep"></div>

				<div class="sidebarItem">New Recipe</div>
				<div class="sidebarItem">Books</div>
			</div>
			<div id="content">
				<div id="calendar">
					<div id="month">
						<div id="prevMonth">
							<<
						</div>
						<div id="currMonth">
						</div>
						<div id="nextMonth">
							>>
						</div>
					</div>
					<div id="year">
					</div>
					<div id="dayName">
						<div class="dayName">Monday</div>
						<div class="dayName">Tuesday</div>
						<div class="dayName">Wednesday</div>
						<div class="dayName">Thursday</div>
						<div class="dayName">Friday</div>
						<div class="dayName">Saturday</div>
						<div class="dayName">Sunday</div>
					</div>
					<div id="days">
					</div>
				</div>
				<div id="results">
					<div class="result">Result 1</div>
					<div class="result">Result 2</div>
					<div class="result">Result 3</div>
				</div>
			</div>
		</div>
	</body>
</html>
