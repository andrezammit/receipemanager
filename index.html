<html>
	<head>
		<script src="jquery-2.1.4.min.js"></script>
		<script src="RecipeManager.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="header">
			<div id="title">
				<h1>Recipe Manager</h1>
			</div>
			<div id="search">
				<input id="searchBox" type="text">
			</div>
		</div>
		<div id="container">
			<div id="sidebar">
				<div class="sidebarSep"></div>

				<div class="sidebarItem">Calendar</div>
				<div class="sidebarSep"></div>

				<div class="sidebarItem">New Recipe</div>
				<div id="books" class="sidebarItem">Books</div>
				<div class="sidebarItem">Tags</div>
				<div class="sidebarSep"></div>

				<div id="loadData" class="sidebarItem">Load Data</div>

			</div>
			<div id="content">
				<div id="calendar">
					<div id="month">
						<div id="prevMonth">
							<<
						</div>
						<div id="currMonth">
						</div>
						<div id="nextMonth">
							>>
						</div>
					</div>
					<div id="year">
					</div>
					<div id="dayName">
						<div class="dayName">Monday</div>
						<div class="dayName">Tuesday</div>
						<div class="dayName">Wednesday</div>
						<div class="dayName">Thursday</div>
						<div class="dayName">Friday</div>
						<div class="dayName">Saturday</div>
						<div class="dayName">Sunday</div>
					</div>
					<div id="days">
					</div>
				</div>
				<div id="results">
				</div>
			</div>
			<div id="recipe">
				<div class="closeButton">x</div>
				<div class="recipeEntry">
					<div class="label">Title:</div>
					<div class="control"><input id="titleCtrl" type="text" value="test" readonly></div>
				</div>
				<div class="recipeEntry">
					<div class="label">Page:</div>
					<div class="control"><input id="pageCtrl" type="text" value="test" readonly></div>
				</div>
				<div class="recipeEntry">
					<div class="label">Cooked:</div>
					<div class="control"><input id="cookedCtrl" type="checkbox" disabled></div>
				</div>
				<div class="recipeEntry">
					<div class="label">Interesting:</div>
					<div class="control"><input id="interestingCtrl" type="checkbox" disabled checked></div>
				</div>
				<div id="recipeComment" class="recipeEntry">
					<div id="labelComment" class="label">Comment:</div>
					<div class="control">
						<textarea id="commentCtrl" type="text" value="test" readonly>
						</textarea>
					</div>
				</div>
				<div id="recipeFooter">
					<button type="recipeOK">OK</button>
					<button type="recipeCancel">Cancel</button>
				</div>
			</div>
		</div>
	</body>
</html>
